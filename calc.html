<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Clicky Calc</title>
  </head>
  <body>

    <div id="display"></div>

    <div class="row">
      <div class="button" id="seven">7</div>
      <div class="button" id="eight">8</div>
      <div class="button" id="nine">9</div>
      <div class="button opp" id="add">+</div>
      <div class="button opp" id="clear">Clear</div>
    </div>

    <div class="row">
      <div class="button" id="four">4</div>
      <div class="button" id="five">5</div>
      <div class="button" id="six">6</div>
      <div class="button opp" id="subtract">-</div>
      <div class="button opp" id="backspace">Backspace</div>
    </div>

    <div class="row">
      <div class="button" id="one">1</div>
      <div class="button" id="two">2</div>
      <div class="button" id="three">3</div>
      <div class="button opp" id="multiply">*</div>
      <div class="button" id="lparen">(</div>
      <div class="button" id="rparen">)</div>
    </div>

    <div class="row">
      <div class="button" id="zero">0</div>
      <div class="button" id="dot">.</div>
      <div class="button opp" id="equals">=</div>
      <div class="button opp" id="divide">/</div>
      <div id="square" class="button">^</div>
    </div>

    <div class="row">
      <div class="button opp" id="sin">Sin</div>
      <div class="button opp" id="sqrt">Sqrt</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.2.0/math.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
